<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--NEED TO CREATE CSS!-->
  <header>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to improve our platform</p>
  </header>
  <main>
    <form id="survey-form">
      <h3>Name</h3>
      <input type="text" required id="name" placeholder="Enter Name">
      <h3>Email</h3>
      <input type="email" required id="email" placeholder="Enter your Email">
      <h3>Age (Optional)</h3>
      <input type="number" min="10" max="120" id="number" placeholder="Enter age"> <!--need to make textarea bigger so can see the word age on the page!-->
      <h3>Which best describes your current role?</h3>
      <select name="selectCurrentRole" id="dropdown">
        <option>Select Current Role</option>
        <option>Student</option>
    </form>
    </body>
